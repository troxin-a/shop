{% extends 'base.html' %}
{% load static %}
{% load my_tags %}

{% block content %}
  <div class="container d-flex justify-content-center">
    <form class="mt-4" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h3 class="mb-3 text-center">{{ title }}</h3>
      {{ form.as_p }}
      <button class="btn btn-danger mb-3 w-100" type="submit">
        {% if object %}
          Сохранить
        {% else %}
          Добавить
        {% endif %}
      </button>
    </form>
  </div>
{% endblock %}
