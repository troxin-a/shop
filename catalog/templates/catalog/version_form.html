{% extends 'base.html' %}
{% load static %}
{% load my_tags %}

{% block content %}
  <div class="container mt-4">    
    <form method="post">      
      <div class="row">
        {% csrf_token %}
        <div class="col-3"></div>
        <div class="col-6">
          <h3 class="mb-3 text-center">{{ title }}</h3>
          <div class="card p-4">
            {{ form.as_p }}
            <div class="modal-footer flex-nowrap gap-1 p-0">
            <button class="btn btn-primary w-100 m-0" type="submit">
              {% if object %}
                Сохранить
              {% else %}
                Добавить
              {% endif %}
            </button>            
            {% if object %}
            <a class="btn btn-success w-100 m-0" href="{% url "catalog:detail" object.product.pk %}">Назад</a>       
            <a class="btn btn-danger w-100 m-0" href="{% url "catalog:version-delete" object.pk %}">Удалить</a>
            {% else %}
            <a class="btn btn-success w-100 m-0" href="{% url "catalog:detail" product_id %}">Назад</a>            
            {% endif %}
          </div>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
    </form>
  </div>
{% endblock %}
